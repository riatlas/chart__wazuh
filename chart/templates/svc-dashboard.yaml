apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: wazuh-dashboard
  {{- include "wazuh.labels" . | nindent 4 }}
  annotations:
    domainName: wazuh.csic.ufpa.br
spec:
  type: {{ .Values.dashboard.type }}
  selector:
    app: wazuh-dashboard
  {{- include "wazuh.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.dashboard.ports | toYaml | nindent 2 -}}