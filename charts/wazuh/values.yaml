kubernetesClusterDomain: cluster.local

# Credentials
cred:
  api:
    password: "123"
    username: wazuh-wui
  authd:
    password: password
  cluster:
    key: "123"
  dashboard:
    password: "123"
    username: kibanaserver
  indexer:
    password: "123"
    username: admin

# Svc for cluster (master + worker)
cluster:
  ports:
  - name: cluster
    port: 1516
    targetPort: 1516
  type: ClusterIP

# Dashboard configs
dashboard:
  ports:
  - name: dashboard
    #nodePort: 30000
    port: 8443
    targetPort: 5601
  replicas: 1
  type: LoadBalancer
  wazuhDashboard:
    env:
      indexerUrl: https://wazuh-indexer-0.wazuh-indexer:9200
      serverSslCertificate: /usr/share/wazuh-dashboard/certs/cert.pem
      serverSslEnabled: "true"
      serverSslKey: /usr/share/wazuh-dashboard/certs/key.pem
      wazuhApiUrl: https://wazuh-manager-master-0.wazuh-cluster
    image:
      repository: wazuh/wazuh-dashboard
      # tag: ""

# Indexer configs
indexer:
  replicas: 1
  type: ClusterIP
  volumeClaims:
    wazuhIndexer:
      requests:
        storage: 5Gi
  wazuhIndexer:
    containerSecurityContext:
      capabilities:
        add:
        - SYS_CHROOT
    env:
      clusterName: wazuh
      disableInstallDemoConfig: true
      discoveryService: wazuh-indexer
      networkHost: 0.0.0.0
      opensearchJavaOpts: -Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true
    image:
      repository: wazuh/wazuh-indexer
      # tag: ""
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 2Gi

# Master configs
managerMaster:
  replicas: 1
  volumeClaims:
    wazuhManagerMaster:
      requests:
        storage: 5Gi
  wazuhManager:
    containerSecurityContext:
      capabilities:
        add:
        - SYS_CHROOT
    env:
      filebeatSslVerificationMode: full
      indexerUrl: https://wazuh-indexer-0.wazuh-indexer:9200
      sslCertificate: /etc/ssl/filebeat.pem
      sslCertificateAuthorities: /etc/ssl/root-ca.pem
      sslKey: /etc/ssl/filebeat.key
    image:
      repository: wazuh/wazuh-manager
      # tag: ""
  # additional ossec snippet to master.conf
