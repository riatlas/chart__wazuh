# Svc for manager
wazuh:
  ports:
  - name: registration
    #nodePort: 30002
    port: 1515
    targetPort: 1515
  - name: agents-events
    #nodePort: 30001
    port: 1514
    targetPort: 1514
  - name: api
    #nodePort: 30003
    port: 55000
    targetPort: 55000
  type: LoadBalancer

# Worker configs
managerWorker:
  enabled: false
  replicas: 1
  volumeClaims:
    wazuhManagerWorker:
      requests:
        storage: 5Gi
  wazuhManager:
    containerSecurityContext:
